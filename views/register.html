<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup</title>

  <link href="/img/favicon.png" rel="icon">
    <link rel="stylesheet" href="/css/register.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>







    <div class="row">
      <div class="col-lg-6" id="left-div">
        <h1 class="register-heading">Register Yourself:</h1>

        <form class="register-form" action="/register" method="post">
              <i class="fa fa-user icon" style="font-size:28px;"></i>
              <input type="text" name="firstName" value="" class="names" placeholder="FirstName">

            <i class="fa fa-user icon" style="font-size:28px;"></i>
            <input type="text" name="lastName" value="" class="names" placeholder="LastName">
            <br>
            <i class="fa fa-envelope icon" style="font-size:28px;"></i>

            <input type="text" name="username" value="" class="email" placeholder="Email Address">
            <br>
            <i class="fa fa-phone icon"  style="font-size:28px;"></i>
            <input type="Number" name="phoneNumber" class="phone" value="" placeholder="+91 - Phone Number">
            <br>
             <i class="fa fa-key icon" style="font-size:28px;"></i>
            <input type="password" name="password" value="" class="password" placeholder="Password">
             <i class="fa fa-key icon" style="font-size:28px;"></i>
            <input type="password" name="confirmPassword" value="" class="password" placeholder="Confirm Password">
             <button type="submit" name="button" class="register-button">Create Account</button>
        </form>


        <hr class="hrule">
        <div class="switch-login">
          <span>Already registered ?</span>
          <form class="" action="/login" style="display:inline;" method="get">
            <button type="submit" name="button" style="display:inline; border:none; background-color:white;"><span style="color:blue; font-weight:bold; text-decoration:underline;">Login</span></button>
          </form>

          </span>
        </div>

      </div>
      <div class="col-lg-6">
          <img class="register-image" src="/img/register.jpg" alt="">
      </div>

    </div>








  </body>
</html>
